<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            table-layout: fixed;
            width: 200px;
            border: 1px solid grey;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table class="table" border="1">
        <tr>
            <td colspan="3">A</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td rowspan="2">D</td>
            <td>E</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
        </tr>
    </table>
</body>
</html>
